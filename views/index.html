<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/index.js" defer></script>
    <title>Cocktail Search</title>
</head>
<body>
    <div id="main-flex-container">
        <div id="search-section">
            <div id="search-tools">
                <select id="search-type-input">
                    <option value="cocktail">Cocktail</option>
                    <option value="ingredient">Ingredient</option>
                </select>
                <div id="input-bar">
                    <input id="search-input" type="text" placeholder="Long Island">
                    <div id="search-button-container">
                        <img id="search-button" src="images/search-icon.png">
                    </div>
                </div>
                <button id="random-button">Random</button>
            </div>
            <div id="search-results">

            </div>
        </div>
        <div id="filter-section">
            <div id="filters">
                <h1 id="filter-title"><span>Filters</span></h1>
                <div id="filter-flex-container">
                    <section id="alcoholic-section">
                        <label class="input-label" for="alcoholic"><input class="alcoholic-input" type="checkbox" name="alcoholic" value="Alcoholic">Alcoholic</label>
                        <label class="input-label" for="non-alcoholic"><input class="alcoholic-input" type="checkbox" name="non-alcoholic" value="Non alcoholic">Non Alcoholic</label>
                        <label class="input-label" for="optional"><input class="alcoholic-input" type="checkbox" name="optional" value="Optional alcohol">Optional Alcohol</label>
                    </section>
                    <section id="drink-type-section">
                        <label class="input-label" for="drink-type-switch"><input id="drink-type-switch" type="checkbox" name="drink-type-switch">Drink Type Filter</label>
                        <select id="drink-type-input">
                            <option>Ordinary Drink</option>
                            <option>Cocktail</option>
                            <option>Shake</option>
                            <option>Other / Unknown</option>
                            <option>Cocoa</option>
                            <option>Shot</option>
                            <option>Coffee / Tea</option>
                            <option>Homemade Liqueur</option>
                            <option>Punch / Party Drink</option>
                            <option>Beer</option>
                            <option>Soft Drink</option>
                        </select>
                    </section>
                    <section id="cup-type-section">
                        <label class="input-label" for="cup-type-switch"><input id="cup-type-switch" type="checkbox" name="cup-type-switch">Cup Type Filter</label>
                        <select id="cup-type-input">
                            <option>Highball glass</option>
                            <option>Cocktail glass</option>
                            <option>Old-fashioned glass</option>
                            <option>Whiskey Glass</option>
                            <option>Collins glass</option>
                            <option>Pousse cafe glass</option>
                            <option>Champagne flute</option>
                            <option>Whiskey sour glass</option>
                            <option>Cordial glass</option>
                            <option>Brandy snifter</option>
                            <option>White wine glass</option>
                            <option>Nick and Nora Glass</option>
                            <option>Hurricane glass</option>
                            <option>Coffee mug</option>
                            <option>Shot glass</option>
                            <option>Jar</option>
                            <option>Irish coffee cup</option>
                            <option>Punch bowl</option>
                            <option>Pitcher</option>
                            <option>Pint glass</option>
                            <option>Copper Mug</option>
                            <option>Wine Glass</option>
                            <option>Beer mug</option>
                            <option>Margarita/Coupette glass</option>
                            <option>Beer pilsner</option>
                            <option>Beer Glass</option>
                            <option>Parfait glass</option>
                            <option>Mason jar</option>
                            <option>Margarita glass</option>
                            <option>Martini Glass</option>
                            <option>Balloon Glass</option>
                            <option>Coupe Glass</option>
                        </select>
                    </section>
                </div>
                
            </div>
            <div id="item-preview">
                <h2 id="preview-name"></h2>
                <img id="preview-image" alt="">
                <p id="instructions-title">Ingredients</p>
                <ul id="instructions-list">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
